# permissions for end users to view nodecpulabels.
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  labels:
    app.kubernetes.io/name: node-cpu-label-operator
    app.kubernetes.io/managed-by: kustomize
  name: nodecpulabel-viewer-role
rules:
- apiGroups:
  - label.youmail.com
  resources:
  - nodecpulabels
  verbs:
  - get
  - list
  - watch
- apiGroups:
  - label.youmail.com
  resources:
  - nodecpulabels/status
  verbs:
  - get
